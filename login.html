<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script defer src="./js/script.js"></script> <!-- Importa o script JavaScript -->
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">E-mail:</label>
                <input type="email" id="email" class="border border-gray-300 p-2 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Senha:</label>
                <input type="password" id="password" class="border border-gray-300 p-2 rounded w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Entrar</button>
        </form>
    </div>
</body>

</html>
