<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <h1 class="text-center text-2xl font-bold mb-6">Criar Conta</h1>

        <!-- Formulário de Registro -->
        <div id="register-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl mb-4">Criar Conta</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-name">Nome</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="register-name"
                    type="text" placeholder="Digite seu nome">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="register-email"
                    type="email" placeholder="Digite seu email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-password">Senha</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                    id="register-password" type="password" placeholder="Digite sua senha">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-confirm-password">Confirmar
                    Senha</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
                    id="register-confirm-password" type="password" placeholder="Confirme sua senha">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                    id="register-btn">Criar Conta</button>
            </div>
        </div>
        <p class="text-center">
            <a href="login.html" class="text-blue-500 hover:underline">Já tem uma conta? Faça login</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
